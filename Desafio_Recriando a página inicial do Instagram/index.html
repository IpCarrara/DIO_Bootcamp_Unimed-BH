<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Isabela Carrara">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
</head>
<body>
    <div class="container-instagram">
        <div class="smartphone">
            <img src="./img/Smartphone.gif" alt="smartphones na tela do instagram">
        </div>
        <div class="instagram-conta">
            <div class="card">
                <img class="logo-instagram" src="./img/logo-instagram.png" alt="">
                <div class="foto-perfil">
                    <img src="./img/foto-perfil.png" alt="foto do usuário">
                </div>
                <button href="#" class="botao-login">Continuar como kitkat_kitten</button>
                <a href="#" class="link-negrito">Remover Conta</a>
            </div>
            <div class="card">
                <p class="conta-errada">Não é kitkat_kitten?</p>
                <p class="conta-errada">
                    <span class="link-negrito"><a href="#">Alterar Conta</a></span>
                    ou 
                    <span class="link-negrito"><a href="#">Inscreva-se</a></span>
                </p>
            </div>
            <div class="baixar-app">
                <p class="baixar-app-texto link-negrito">Baixe o Aplicativo</p>
                <div class="baixar-local">
                    <a href="#"><img src="./img/apple-button.png" alt="logo apple store"></a>
                    <a href="#"><img src="./img/googleplay-button.png" alt="logo play store"></a>     
                </div>
            </div>
        </div>
    </div>
</body>
</html>
